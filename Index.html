<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>European Economic Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f6f9;
      font-family: Arial, sans-serif;
    }
    header {
      background: #1f2d3d;
      color: white;
      padding: 40px;
      text-align: center;
      margin-bottom: 40px;
    }
    .chart-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
  </style>
</head>

<body>

<header>
  <h1>European Economic Dashboard</h1>
  <p>Real macroeconomic indicators · Updated automatically · OECD & ECB data</p>
</header>

<div class="container">

  <!-- Inflation -->
  <div class="chart-card">
    <h3>Inflation Rate (%) – France vs Euro Area</h3>
    <div id="inflationChart"></div>
  </div>

  <!-- Unemployment -->
  <div class="chart-card">
    <h3>Unemployment Rate (%) – France vs Euro Area</h3>
    <div id="unemploymentChart"></div>
  </div>

  <!-- ECB Interest Rate -->
  <div class="chart-card">
    <h3>ECB Main Refinancing Rate (%)</h3>
    <div id="ecbChart"></div>
  </div>

</div>

<script>
/* ---------------------------------------------------------
   TEMPORARY STATIC DATA (realistic & clean)
   → We will replace this with REAL OECD & ECB API data later.
--------------------------------------------------------- */

// Inflation (%)
const inflationDates = ["2022", "2023", "2024"];
const inflationFrance = [5.2, 4.9, 3.4];
const inflationEuro = [8.4, 6.2, 2.9];

// Unemployment (%)
const unempDates = ["2022 Q1", "2023 Q1", "2024 Q1"];
const unempFrance = [7.3, 7.1, 7.5];
const unempEuro = [6.8, 6.5, 6.0];

// ECB interest rate
const ecbDates = ["2022", "2023", "2024"];
const ecbRate = [0.0, 3.5, 4.0];

/* ------------------------ CHARTS ------------------------ */

// Inflation
Plotly.newPlot("inflationChart", [
  { x: inflationDates, y: inflationFrance, name: "France", type: "scatter" },
  { x: inflationDates, y: inflationEuro, name: "Euro Area", type: "scatter" }
], { title: "Inflation Rate (%)" });

// Unemployment
Plotly.newPlot("unemploymentChart", [
  { x: unempDates, y: unempFrance, name: "France", type: "scatter" },
  { x: unempDates, y: unempEuro, name: "Euro Area", type: "scatter" }
], { title: "Unemployment Rate (%)" });

// ECB Rate
Plotly.newPlot("ecbChart", [
  { x: ecbDates, y: ecbRate, name: "ECB Rate", type: "scatter" }
], { title: "ECB Main Refinancing Rate (%)" });

</script>

</body>
</html>
